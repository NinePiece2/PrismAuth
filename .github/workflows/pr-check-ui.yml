name: PR Build & Test UI

on:
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - public/**
      - Dockerfile
      - package.json
      - bun.lock

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma client
        run: bun run db:generate

      - name: Check formatting
        run: bun run format:check
        continue-on-error: true
        id: format-check

      - name: Comment on PR if formatting fails
        if: steps.format-check.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Formatting Check Failed**\n\nPlease run the following command to fix formatting issues:\n```bash\nbun run format\n```\nThen commit and push the changes.'
            })

      - name: Fail if formatting check failed
        if: steps.format-check.outcome == 'failure'
        run: exit 1

      - name: Run lint
        env:
            CI: false
        run: bun run lint

      - name: Run build
        env:
            CI: false
        run: bun run build